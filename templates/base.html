<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'base.css' %}">
        <script src="{% static 'base.js' %}"></script>
        {% block head %}
            <title>Your Mom's Haus 2</title>
        {% endblock %}
    </head>
    <body>
        <header>
            <div id="header_container" class="buns">
                <a href="/">Retrontology</a>
            </div>
        </header>
        {% block body %}
        {% endblock %}
        <footer>
            <div id="footer_container" class="buns">
                {% block footer %}
                <span>Author: Cullen Knight</span>
                <span><a href="mailto:retrontology@gmail.com">retrontology@gmail.com</a></span>
                <span>Powered by <a href="https://github.com/retrontology/MaierBox">MaierBox</a></span>
                {% endblock %}
            </div>
        </footer>
    </body>
</html>
