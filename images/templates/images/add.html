{% extends "base.html" %}
{% load static %}
{% block head %}
<script src="{% static 'images/upload.js' %}"></script>
<title>Upload Images</title>
{% endblock %}
{% block body %}
<div id="drop_zone" class="drop_zone_left" ondrop="imagesDropped(event);" ondragover="imagesDrugOver(event);" ondragenter="imagesDragEnter(event);" ondragleave="imagesDragLeave(event);"></div>
<input id="drop_zone_files" multiple="" type="file" onchange="imagesChanged(event);">
<button id="drop_zone_select" onclick="selectImages(event);">Select Images</button>
<button id="drop_zone_submit" disabled="" onclick="uploadImages(event);">Submit</button>
{% endblock %}
