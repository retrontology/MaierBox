<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <form action="{% url 'images:upload' %}" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Client Name</label>
        <input type="file" id="image" name="image">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
