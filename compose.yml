services:
  maierbox:
    platform: linux/arm64
    build: ./app
    volumes:
      - static_volume:/opt/maierbox/static
      - media_volume:/opt/maierbox/media
  nginx:
    platform: linux/arm64
    build: ./nginx
    volumes:
      - static_volume:/mnt/static
      - media_volume:/mnt/media
    ports:
      - 80:80
    depends_on:
      - maierbox

volumes:
  static_volume:
  media_volume:
