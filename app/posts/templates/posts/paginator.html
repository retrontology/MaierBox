<div class="pagination">
    {% if page.paginator.count > 0 %}
        <span class="step-links">
            {% if page.has_previous %}
                <a href="?page=1&max={{ page.paginator.per_page }}">&laquo; first</a>
                <a href="?page={{ page.previous_page_number }}&max={{ page.paginator.per_page }}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ page.number }} of {{ page.paginator.num_pages }}
            </span>

            {% if page.has_next %}
                <a href="?page={{ page.next_page_number }}&max={{ page.paginator.per_page }}">next</a>
                <a href="?page={{ page.paginator.num_pages }}&max={{ page.paginator.per_page }}">last &raquo;</a>
            {% endif %}
        </span>
    {% endif %}
</div>
