<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="prefetch" href="{% static 'icons/base.svg' %}" />
        <link rel="prefetch" href="{% static 'icons/invert.svg' %}" />
        <link rel="stylesheet" href="{% static 'base.css' %}">
        <script src="{% static 'base.js' %}"></script>
        {% block head %}
            <title>Retrontology</title>
        {% endblock %}

        <header>
            <div class="header_container buns">
                {% block header %}
                <div class="header_title_container">
                    <a class="header_title" href="/">Retrontology</a>
                </div>
                <div class="header_icon_container">
                    <a class="header_icon_link" href="/">
                        <img class="header_icon" src="{% static 'icons/base.svg' %}">
                    </a>
                </div>
                {% endblock %}
                {% block return %}
                {% endblock %}
            </div>
        </header>
        {% block body %}
        {% endblock %}

                </div>
                {% endblock %}
            </div>
        </footer>
    </body>
    <script>
        let icon = document.getElementsByClassName('header_icon')[0];
        let icon_link = document.getElementsByClassName('header_icon_link')[0];
        icon_link.addEventListener('mouseout', (event) => {
            icon.src = "{% static 'icons/base.svg' %}";
        });
        icon_link.addEventListener('mouseover', (event) => {
            icon.src = "{% static 'icons/invert.svg' %}";
        });
    </script>
</html>
