{% extends "base.html" %}

{% block body %}
    <div class="auth_container">
        <div class="auth_panel">
            <h1 class="auth_title">Reset password</h1>
            <p class="auth_message">Enter the email tied to your account and we'll send a reset link.</p>
            <form class="auth_form" action="" method="post">
                {% csrf_token %}
                {% if form.email.errors %}
                    <div class="auth_error">{{ form.email.errors }}</div>
                {% endif %}
                <table class="auth_table">
                    <tr>
                        <td>{{ form.email.label_tag }}</td>
                        <td>{{ form.email }}</td>
                    </tr>
                </table>
                <input type="submit" value="Send reset link">
            </form>
        </div>
    </div>
{% endblock %}
